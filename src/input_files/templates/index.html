<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/style.css">
    <title>Store</title>
</head>
<body>
    <div class="container">
        <h1>Products</h1>
        <a href="/add" class="btn">Add New Product</a>
        
        <div class="grid">
            {% for product in products %}
            <div class="card">
                <img src="{{ product.image }}" alt="image">
                <h3>{{ product.name }}</h3>
                <p>السعر: {{ product.price }} $</p>
                <a href="/product/{{ product.id }}" class="btn-view">details</a>
                <a href="/delete/{{ product.id }}" class="btn-delete">delete</a>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
